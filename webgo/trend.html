<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8">
		<script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
		<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
	</head>
	<body>
		<form action="/trend" method="post">
			<table>
				<caption> 查询范围 </caption>
				<tr>
					<td><label for="from">开始日期</label></td>
					<td><label for="to">结束日期</label></td>
				</tr>
				<tr>
					<td><input type="text" id="from" name="from" /></td>
					<td><input type="text" id="to" name="to" /></td>
				</tr>
				<tr>
					<td colspan=2>
						<button type="reset">重置</button>
						<button type="submit">确定</button>
					</td>
				</tr>
			</table>
		</form>

		<div id="container" style="mid-width:400px; height:400px"></div>
		<script>
			$(function () {
				$('#container').highcharts({
					title: {
						text: 'Sales statistics trend',
						x: -20
						},
					xAxis: {
						categories: {{.orderDate}}
						},
					yAxis: {
						title: {
						text: '',
						margin: 10
						},
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
							}]
					},
					legend: {
						layout: 'vertical',
						align: 'right',
						verticalAlign: 'middle',
						borderWidth: 0
						},
					series: [{
						name: 'order count',
						data: {{.orderCount}}
						}]
					});
					});

		</script>
	</body>
</html>
